<!doctype html>
<html lang="en">



<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">



<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
rel="stylesheet">


<title>My Firebase app</title>
</head>



<body>

<div class="container">
<h1 id="mainTitle">Movies</h1>
<table class="table table-striped">
<tbody id="reviewList">
</tbody>
</table>
</div>


<div class = "container">
<div class="d-flex mb-2">
<input type="text" class="form-control" id="movieName" placeholder="Movie name">
<input type="text" class="form-control" id="movieDirector" placeholder="Movie director">
<input type="date" class="form-control" id="movieRelease" placeholder="yyyy-mm-dd">
<select class="form-control mx-2 w-25" id="movieRating">
<option value="1">1/5</option>
<option value="2">2/5</option>
<option value="3">3/5</option>
<option value="4">4/5</option>
<option value="5">5/5</option>
</select>
<button type="button" class="btn btn-primary" id="addButton">Add</button>
</div>
</div>  

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Movie</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-2" id="editedName" placeholder="Movie name">
        <input type="text" class="form-control mb-2" id="editedDirector" placeholder="Movie director">
        <input type="date" class="form-control mb-2" id="editedRelease" placeholder="yyyy-mm-dd">
        <select class="form-control mb-2" id="editedRating">
          <option value="1">1/5</option>
          <option value="2">2/5</option>
          <option value="3">3/5</option>
          <option value="4">4/5</option>
          <option value="5">5/5</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>


<!-- Our Firebase code -->
<script type="module" src="myscripts.js"></script>


<!-- Bootstrap JavaScript -->

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



</body>




</html>
